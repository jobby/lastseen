<!doctype html>
<html>
  <head>
    <title>Last Seen Facebook Prototype</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet"/>
    <link href="../css/lastseen.css" rel="stylesheet"/>
  </head>

  <body>
    

    <div id="fb-root"></div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/lastseen.js"></script>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Last Seen: Build Lists</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text">
	      <div id='fb-status'></div>
	      <div id='fb-control'>
		<input id='access-button' type='button' value=''>
	      </div>
            </p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class='container-fluid'>
      <div class='hero-unit'>
	<p>Edit your friend list by dragging from the right and dropping on the left!</p>
      </div>

      <div class='row-fluid'>
	<div class='span2'>
	  <h1>Selected friends</h1>
	  <div id='selected-friends'>

	  </div>
	</div>
	<div class='span10'>
	  <h1>All Friends</h1>
	  <div id='friends'>
	    
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
